<!DOCTYPE html>   
<html>  
<head>   
<title>Javascript</title>

<body>  
<h1>Tipos y variables</h1>  
<script>
  var x = "Adrián";
  var y = 17;
  var z = "estoy en bachiller";

  function displayAlert() {
    alert(x + " " + y + " " + z);
  }

  function displayInfo() {
    alert("Mi nombre es " + x + " tengo " + y + " años y " + z);
  }

  displayAlert();
  displayInfo();
</script> <!--script que se ejecuta al final de la carga de la página html-->  

<p>he creado un script interno al final del body que define tres variables (x, y, z)</p>
</body>  
</html>
