<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <script>
   var tamaño = prompt("Elige un tamaño: pequeño (1€), mediano (2€) o grande (3€)");


   var precioBase = 0;
   var precioSaborPremium = 1;
   var precioToppingPremium = 0.5;
   var precioToppingBasico = 0.3;


   if (tamaño.toLowerCase() === "pequeño") {
     precioBase = 1;
   } else if (tamaño.toLowerCase() === "mediano") {
     precioBase = 2;
   } else if (tamaño.toLowerCase() === "grande") {
     precioBase = 3;
   }


   var sabor = prompt("Elige un sabor: chocolate, vainilla, fresa o mango");


   if (sabor.toLowerCase() === "chocolate" || sabor.toLowerCase() === "vainilla") {
     precioBase += precioSaborPremium;
   }


   var topping = prompt("Elige un topping: fresas, chocolate, nueces o caramelo");


   if (topping.toLowerCase() === "chocolate" || topping.toLowerCase() === "caramelo") {
     precioBase += precioToppingPremium;
   } else {
     precioBase += precioToppingBasico;
   }  


   document.write("<h1>Total a pagar: " + precioBase + "€</h1>");
  



   
 </script>
</body>

</html>
